<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="https://unpkg.com/botframework-webchat/botchat.css" rel="stylesheet" />
    <style>
      body .wc-header {
        background-color: #F48024;
      }

      body .wc-message-from-bot .wc-message-content {
        background-color: #fffbec;
      }

      body .wc-message-from-bot svg.wc-message-callout path {
        fill: #fffbec;
      }

      body .wc-message-from-me .wc-message-content {
        background-color: #eceff1;
        color: black;
      }

      body .wc-message-from-me svg.wc-message-callout path {
        fill: #eceff1;
      }
    </style>
  </head>
  <body>
    <div id="bot"/>
    <script src="https://unpkg.com/botframework-webchat/botchat.js"></script>
    <script>
      var BOT_SECRET = 'YOUR_DIRECTLINE_SECRET_KEY_HERE';

      BotChat.App({
        directLine: { secret: BOT_SECRET},
        user: { id: 'You' },
        bot: { id: 'botid' },
        resize: 'detect'
      }, document.getElementById("bot"));
    </script>
  </body>
</html>
